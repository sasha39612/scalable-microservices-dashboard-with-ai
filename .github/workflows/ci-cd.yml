name: CI/CD Monorepo

permissions:
  contents: read
  packages: write
  security-events: write

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:

  # ========================================================
  # Setup / Cache dependencies
  # ========================================================
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4
      - id: cache-deps
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

  # ========================================================
  # Lint all projects
  # ========================================================
  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Run ESLint
        run: pnpm lint

  # ========================================================
  # Backend tests (matrix: api-gateway, worker-service, ai-service)
  # ========================================================
  test-backend:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        service: [api-gateway, worker-service, ai-service]
    services:
      postgres:
        image: postgres:15
        ports: [5432:5432]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports: [6379:6379]
        env:
          REDIS_PASSWORD: test-redis-password-ci
        options: >-
          --health-cmd="redis-cli -a test-redis-password-ci ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        # Use command to set password
        # Note: GitHub Actions services don't support custom commands directly
        # So we use the REDIS_PASSWORD env var which redis:7-alpine respects

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Run tests for ${{ matrix.service }}
        run: pnpm --filter ./backend/${{ matrix.service }} test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
          REDIS_URL: redis://:test-redis-password-ci@localhost:6379
          REDIS_PASSWORD: test-redis-password-ci

  # ========================================================
  # Frontend tests (Next.js)
  # ========================================================
  test-frontend:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Run Jest tests
        working-directory: ./frontend
        run: pnpm test

  # ========================================================
  # Security scanning with Snyk
  # ========================================================
  security-scan:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --all-projects --sarif-file-output=snyk.sarif
      - name: Upload Snyk results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk.sarif

  # ========================================================
  # Docker build & push (backend + ai)
  # ========================================================
  docker-build-push:
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build Docker images
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          # Use repo root as build context because Dockerfiles copy from backend/* and backend/common
          docker build -f backend/api-gateway/Dockerfile.dev -t ghcr.io/${REPO}/api-gateway:latest .
          docker build -f backend/worker-service/Dockerfile.dev -t ghcr.io/${REPO}/worker-service:latest .
          docker build -f backend/ai-service/Dockerfile.dev -t ghcr.io/${REPO}/ai-service:latest .
      - name: Push Docker images
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/${REPO}/api-gateway:latest
          docker push ghcr.io/${REPO}/worker-service:latest
          docker push ghcr.io/${REPO}/ai-service:latest

  # ========================================================
  # Deployment (conditional: staging vs production)
  # ========================================================
  deploy:
    runs-on: ubuntu-latest
    needs: [docker-build-push]
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to staging (develop branch)
        if: github.ref == 'refs/heads/develop'
        env:
          SERVER_USER: ${{ secrets.SERVER_USER_DEV }}
          SERVER_HOST: ${{ secrets.SERVER_HOST_DEV }}
          SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          if [ -z "$SERVER_USER" ] || [ -z "$SERVER_HOST" ] || [ -z "$SSH_KEY" ]; then
            echo "Skipping deploy (develop) because required secrets are missing."; exit 0;
          fi
          eval "$(ssh-agent -s)"
          ssh-add <(printf "%s" "$SSH_KEY")
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST "bash -s" < ./scripts/deploy.sh
      - name: Deploy to production (master branch)
        if: github.ref == 'refs/heads/master'
        env:
          SERVER_USER: ${{ secrets.SERVER_USER_PROD }}
          SERVER_HOST: ${{ secrets.SERVER_HOST_PROD }}
          SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          if [ -z "$SERVER_USER" ] || [ -z "$SERVER_HOST" ] || [ -z "$SSH_KEY" ]; then
            echo "Skipping deploy (master) because required secrets are missing."; exit 0;
          fi
          eval "$(ssh-agent -s)"
          ssh-add <(printf "%s" "$SSH_KEY")
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST "bash -s" < ./scripts/deploy.sh
