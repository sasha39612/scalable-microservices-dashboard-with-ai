# Redis Configuration - Security Hardened
# This configuration enforces authentication and network restrictions

# Network Security
# Bind to localhost and internal Docker network only
# Prevent exposure to public internet
bind 127.0.0.1 -::1
protected-mode yes

# Authentication
# Require password for all connections
# NOTE: This will be overridden by REDIS_PASSWORD environment variable in docker-compose
requirepass changeme_use_environment_variable

# Connection Settings
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# General Security
# Disable dangerous commands that could compromise data or security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_SECRET
rename-command DEBUG ""

# Persistence - Enable RDB snapshots for data durability
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile ""

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append Only File (AOF) - Disabled for caching use case
appendonly no

# Slow Log - Track slow queries
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# TLS/SSL Configuration (uncomment for production with certificates)
# port 0
# tls-port 6379
# tls-cert-file /path/to/redis.crt
# tls-key-file /path/to/redis.key
# tls-ca-cert-file /path/to/ca.crt

# Lua scripting timeout
lua-time-limit 5000

# Replication (if using Redis replication)
# masterauth <master-password>
# requirepass <slave-password>

# Security Recommendations:
# 1. Always set a strong REDIS_PASSWORD in environment variables
# 2. Use firewall rules to restrict Redis port access
# 3. Consider TLS/SSL for production environments
# 4. Keep Redis updated to latest stable version
# 5. Use read-only replicas for scaling read operations
# 6. Monitor Redis logs for suspicious activity
# 7. Implement rate limiting at application level
